schemaVersion: 1.0
metadata:
  name: inventory-management-backend
  description: Flask backend for inventory management system
docker:
  context: .
  dockerfile: Dockerfile
  buildArgs: []
envs:
  - name: FLASK_ENV
    value: production
  - name: DB_HOST
    value: ${DB_HOST}
  - name: DB_PORT
    value: ${DB_PORT}
  - name: DB_USER
    value: ${DB_USER}
  - name: DB_NAME
    value: ${DB_NAME}
  - name: DB_PWD
    value: ${DB_PWD}
  - name: SECRET_KEY
    value: ${SECRET_KEY}
  - name: JWT_SECRET_KEY
    value: ${JWT_SECRET_KEY}
containers:
  - name: main
    image: inventory-management-backend
    port: 8080
    resources:
      cpu: 0.5
      memory: 512Mi
    restartPolicy: Always
    env: []
ingress:
  - targetContainer: main
    context: /api
    visibility: Public
    port: 8080 